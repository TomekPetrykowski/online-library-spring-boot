<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: header('Zarządzanie użytkownikami')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people"></i> Zarządzanie użytkownikami</h2>
        <div>
          <a th:href="@{/admin/users/new}" class="btn btn-success"> <i class="bi bi-plus-lg"></i> Dodaj użytkownika </a>
          <a th:href="@{/admin}" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Powrót </a>
        </div>
      </div>

      <!-- Success/Error Messages -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="card">
        <div class="card-body">
          <div th:if="${users.isEmpty()}" class="alert alert-info"> Brak użytkowników w systemie. </div>

          <div th:if="${!users.isEmpty()}" class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nazwa użytkownika</th>
                  <th>Email</th>
                  <th>Rola</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users.content}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">Admin</span>
                    <span th:if="${user.role == 'USER'}" class="badge bg-primary">User</span>
                    <span
                      th:if="${user.role != 'ADMIN' and user.role != 'USER'}"
                      class="badge bg-secondary"
                      th:text="${user.role}"></span>
                  </td>
                  <td>
                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-primary btn-sm">
                      <i class="bi bi-pencil"></i> Edytuj
                    </a>
                    <form
                      th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Czy na pewno chcesz usunąć tego użytkownika?');">
                      <button type="submit" class="btn btn-danger btn-sm"> <i class="bi bi-trash"></i> Usuń </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <nav th:if="${users.totalPages > 1}">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${users.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/users(page=${users.number - 1})}">Poprzednia</a>
              </li>
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                th:classappend="${i == users.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}"></a>
              </li>
              <li class="page-item" th:classappend="${users.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/users(page=${users.number + 1})}">Następna</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
