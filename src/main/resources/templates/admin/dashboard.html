<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: header('Panel Administratora')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
      <h2 class="mb-4"><i class="bi bi-gear"></i> Panel Administratora</h2>

      <div class="row">
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-book" style="font-size: 2rem"></i>
              <h5>Książki</h5>
              <a th:href="@{/admin/books}" class="btn btn-primary btn-sm">Zarządzaj</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-person" style="font-size: 2rem"></i>
              <h5>Autorzy</h5>
              <a th:href="@{/admin/authors}" class="btn btn-primary btn-sm">Zarządzaj</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-tags" style="font-size: 2rem"></i>
              <h5>Gatunki</h5>
              <a th:href="@{/admin/genres}" class="btn btn-primary btn-sm">Zarządzaj</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-bookmark" style="font-size: 2rem"></i>
              <h5>Rezerwacje</h5>
              <a th:href="@{/admin/reservations}" class="btn btn-primary btn-sm">Zarządzaj</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-people" style="font-size: 2rem"></i>
              <h5>Użytkownicy</h5>
              <a th:href="@{/admin/users}" class="btn btn-primary btn-sm">Zarządzaj</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-graph-up" style="font-size: 2rem"></i>
              <h5>Raporty</h5>
              <a th:href="@{/admin/reports}" class="btn btn-info btn-sm">Zobacz</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
