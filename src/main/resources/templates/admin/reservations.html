<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: header('Zarządzanie rezerwacjami')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-bookmark"></i> Zarządzanie rezerwacjami</h2>
        <a th:href="@{/admin}" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Powrót do panelu </a>
      </div>

      <!-- Success/Error Messages -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="card">
        <div class="card-body">
          <div th:if="${reservations.isEmpty()}" class="alert alert-info"> Brak rezerwacji w systemie. </div>

          <div th:if="${!reservations.isEmpty()}" class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Użytkownik</th>
                  <th>Książka</th>
                  <th>Status</th>
                  <th>Data rezerwacji</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="res : ${reservations.content}">
                  <td th:text="${res.id}"></td>
                  <td th:text="${res.user.username}"></td>
                  <td>
                    <a th:href="@{/books/{id}(id=${res.book.id})}" th:text="${res.book.title}"></a>
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${res.status.name() == 'OCZEKUJĄCA' ? 'bg-warning text-dark' :
                                          (res.status.name() == 'POTWIERDZONA' ? 'bg-info' :
                                          (res.status.name() == 'WYPOŻYCZONA' ? 'bg-primary' : 'bg-success'))}"
                      th:text="${res.status}"
                      >Status</span
                    >
                  </td>
                  <td th:text="${#temporals.format(res.reservedAt, 'dd.MM.yyyy HH:mm')}"></td>
                  <td>
                    <div th:if="${res.status.hasNextState()}">
                      <form th:action="@{/admin/reservations/{id}/status(id=${res.id})}" method="post" class="d-inline">
                        <input type="hidden" name="status" th:value="${res.status.nextState}" />
                        <button type="submit" class="btn btn-primary btn-sm">
                          <i class="bi bi-arrow-right"></i>
                          <span th:text="${res.status.nextState}"></span>
                        </button>
                      </form>
                    </div>
                    <span th:if="${!res.status.hasNextState()}" class="text-muted">
                      <i class="bi bi-check-circle"></i> Zakończona
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <nav th:if="${reservations.totalPages > 1}">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${reservations.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/reservations(page=${reservations.number - 1})}">Poprzednia</a>
              </li>
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, reservations.totalPages - 1)}"
                th:classappend="${i == reservations.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/admin/reservations(page=${i})}" th:text="${i + 1}"></a>
              </li>
              <li class="page-item" th:classappend="${reservations.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/reservations(page=${reservations.number + 1})}">Następna</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
