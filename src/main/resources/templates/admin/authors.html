<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: header('Zarządzanie autorami')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person"></i> Zarządzanie autorami</h2>
        <div>
          <a th:href="@{/admin/authors/new}" class="btn btn-success"> <i class="bi bi-plus-lg"></i> Dodaj autora </a>
          <a th:href="@{/admin}" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Powrót </a>
        </div>
      </div>

      <!-- Success/Error Messages -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="card">
        <div class="card-body">
          <div th:if="${authors.isEmpty()}" class="alert alert-info"> Brak autorów w systemie. </div>

          <div th:if="${!authors.isEmpty()}" class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Imię</th>
                  <th>Nazwisko</th>
                  <th>Biografia</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="author : ${authors.content}">
                  <td th:text="${author.id}"></td>
                  <td th:text="${author.name}"></td>
                  <td th:text="${author.lastName}"></td>
                  <td>
                    <span th:if="${author.bio != null}" th:text="${#strings.abbreviate(author.bio, 50)}"></span>
                    <span th:if="${author.bio == null}" class="text-muted">-</span>
                  </td>
                  <td>
                    <form
                      th:action="@{/admin/authors/{id}/delete(id=${author.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Czy na pewno chcesz usunąć tego autora?');">
                      <button type="submit" class="btn btn-danger btn-sm"> <i class="bi bi-trash"></i> Usuń </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <nav th:if="${authors.totalPages > 1}">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${authors.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/authors(page=${authors.number - 1})}">Poprzednia</a>
              </li>
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, authors.totalPages - 1)}"
                th:classappend="${i == authors.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/admin/authors(page=${i})}" th:text="${i + 1}"></a>
              </li>
              <li class="page-item" th:classappend="${authors.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/authors(page=${authors.number + 1})}">Następna</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
