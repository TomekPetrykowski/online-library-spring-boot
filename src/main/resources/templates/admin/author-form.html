<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: header('Dodaj autora')}"></head>
  <body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0"> <i class="bi bi-person-plus"></i> Dodaj nowego autora </h5>
            </div>
            <div class="card-body">
              <form th:action="@{/admin/authors}" th:object="${author}" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">ImiÄ™ *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" />
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                  <label for="lastName" class="form-label">Nazwisko *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    th:field="*{lastName}"
                    th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}" />
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                  <label for="bio" class="form-label">Biografia</label>
                  <textarea class="form-control" id="bio" th:field="*{bio}" rows="4"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                  <a th:href="@{/admin/authors}" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Anuluj </a>
                  <button type="submit" class="btn btn-primary"> <i class="bi bi-check-lg"></i> Zapisz </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
