<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="header(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">System Biblioteczny OnLajn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
      .book-card {
        height: 100%;
        transition: transform 0.2s;
      }
      .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .rating-stars {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/"> <i class="bi bi-book-half"></i> System Biblioteczny OnLajn </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Strona główna</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" th:href="@{/admin}"> <i class="bi bi-gear"></i> Admin </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/dashboard}">Panel użytkownika</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post" class="d-inline m-0 p-0">
                <button type="submit" class="nav-link btn btn-link" style="cursor: pointer"> Wyloguj </button>
              </form>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/login}">Zaloguj</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/register}">Zarejestruj</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <footer th:fragment="footer" class="bg-light py-4 mt-5">
      <div class="container text-center">
        <p class="text-muted mb-0"> &copy; 2026 System Biblioteczny OnLajn na Jave. Prawa? To nie Ameryka! </p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</html>
